<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Restaurantes</h1>

        <form method="post" class="row g-3 mb-4">
            <div class="col-auto">
                <label for="city_name" class="form-label">Filtrar por Ciudad:</label>
                <select id="city_name" name="city_name" class="form-select">
                    <option value="">Todas</option>
                    {% for city in cities %}
                        <option value="{{ city.name }}">{{ city.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-auto align-self-end">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </form>

        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nom <i class="bi bi-caret-down-fill"></i></th>
                    <th>AdreÃ§a</th>
                    <th>Ciutat</th>
                    <th>Provincia</th>
                    <th>CA</th>
                    <th>Pais</th>
                </tr>
            </thead>
            <tbody>
                {% for restaurant in restaurants %}
                    <tr>
                        <td>{{ restaurant.name }}</td>
                        <td>{{ restaurant.address }}</td>
                        <td>{{ restaurant.city_name }}</td>
                        <td>{{ restaurant.province_name }}</td>
                        <td>{{ restaurant.region_name }}</td>
                        <td>{{ restaurant.country_name }}</td>
                    {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
