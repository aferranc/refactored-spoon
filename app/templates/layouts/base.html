<!doctype html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Refactored Spoon</title>
      {% block stylesheets %}
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!-- Twitter Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
      <!-- DataTables CSS -->
      <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.bootstrap5.min.css">
      {% endblock stylesheets %}
  </head>
  <body>
    {% include 'layouts/navigation.html' %}
    <div class="wrapper">
      {% block content %}{% endblock %}

      <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success" role="alert" id="flash-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
      </div>

    </div>
    {% block javascripts %}
      <!-- Bootstrap JS Bundle with Popper -->
      <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
      <!-- jQuery -->
      <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
      <!-- Twitter Bootstrap JS -->
      <script src="{{ url_for('static', filename='js/twitter-bootstrap.bundle.min.js') }}"></script>
      <!-- DataTables JS -->
      <script src="{{ url_for('static', filename='js/dataTables.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/dataTables.bootstrap5.min.js') }}"></script>
      <!-- Custom JS -->
      <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    {% endblock javascripts %}
  </body>
</html>
